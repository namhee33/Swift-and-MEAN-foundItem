<h1>Create a new item listing</h1>

<form>
Item name/type: <input type="text" ng-model="IC.itemInfo.itemName"></input>
Description: <input type="text" placeholder="(size, color, etc)" ng-model="IC.itemInfo.detail"></input>
Location: <input type="text" placeholder="what area are you looking for item in?" ng-model="IC.itemInfo.location"></input>
<button ng-click="IC.createItem()">Add item</button>
</form>
