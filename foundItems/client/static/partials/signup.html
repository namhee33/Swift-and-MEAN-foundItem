<!doctype html>
<html>
<head>
    <title>Please signup</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">
  <h1><span class="fa fa-sign-in"></span> Signup</h1>

  <!-- show any messages that come back with authentication -->
  <!-- <div class="alert alert-danger" ng-if="(SC.message)">
    <p ng-repeat="error in SC.message"><span ng-bind="error"></span></p>
    </div> -->

  <!-- SIGNUP FORM -->
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="UC.userInfo.name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" ng-model="UC.userInfo.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="UC.userInfo.password">
    </div>
    <button type="submit" class="btn btn-warning btn-lg" ng-click="UC.signup()">Signup</button>
  </form>

    <span ng-if="UC.errors"><div class="alert alert-danger" role="alert"><p ng-bind="UC.errors"></p></div></span>

  <hr>

  <p>Already have an account? <a href="#/login">Login</a></p>
  <p>Or go <a href="#/">home</a>.</p>

</div>


</div>
</body>
</html>
